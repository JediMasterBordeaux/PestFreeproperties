<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <meta name="description" content="Specialized pest control solutions for property managers and landlords in Duval & Nassau Counties. 20+ years of experience in vacant unit treatments and property turnovers.">
    
    <!-- Open Graph / Facebook -->
    <meta property="og:type" content="website">
    <meta property="og:url" content="https://pestfreeproperties.com/">
    <meta property="og:title" content="Pest Free Properties | Professional Pest Control for Property Managers">
    <meta property="og:description" content="Specialized pest control solutions for property managers and landlords in Duval & Nassau Counties. 20+ years of experience in vacant unit treatments and property turnovers.">
    <meta property="og:image" content="/images/og-image.jpg">

    <!-- Twitter -->
    <meta property="twitter:card" content="summary_large_image">
    <meta property="twitter:url" content="https://pestfreeproperties.com/">

    <meta property="twitter:description" content="Specialized pest control solutions for property managers and landlords in Duval & Nassau Counties. 20+ years of experience in vacant unit treatments and property turnovers.">

    <!-- Additional SEO Meta Tags -->
    <meta name="keywords" content="pest control, property management, landlord pest control, Jacksonville pest control, Nassau County pest control, commercial pest control, vacant unit pest control, property turnover services">
    <meta name="robots" content="index, follow">
    <meta name="language" content="English">
    <meta name="revisit-after" content="7 days">
    <meta name="author" content="Pest Free Properties">
    <meta name="geo.region" content="US-FL">
    <meta name="geo.placename" content="Jacksonville">
    <link rel="canonical" href="https://pestfreeproperties.com/">

    <!-- Structured Data -->
    <script type="application/ld+json">
    {
      "@context": "https://schema.org",
      "@type": "LocalBusiness",
      "name": "Pest Free Properties",
      "image": "/images/og-image.jpg",
      "description": "Specialized pest control solutions for property managers and landlords in Duval & Nassau Counties. 20+ years of experience in vacant unit treatments and property turnovers.",
      "address": {
        "@type": "PostalAddress",
        "streetAddress": "P.O. Box 40174",
        "addressLocality": "Jacksonville",
        "addressRegion": "FL",
        "postalCode": "32203",
        "addressCountry": "US"
      },
      "geo": {
        "@type": "GeoCoordinates",
        "latitude": 30.3322,
        "longitude": -81.6557
      },
      "url": "https://pestfreeproperties.com",
      "telephone": "904-553-7120",
      "priceRange": "$$",
      "openingHoursSpecification": {
        "@type": "OpeningHoursSpecification",
        "dayOfWeek": [
          "Monday",
          "Tuesday",
          "Wednesday",
          "Thursday",
          "Friday"
        ],
        "opens": "08:00",
        "closes": "18:00"
      },
      "sameAs": [
        "https://www.facebook.com/pestfreeproperties",
        "https://www.linkedin.com/company/pest-free-properties"
      ],
      "areaServed": ["Duval County", "Nassau County"],
      "serviceArea": {
        "@type": "GeoCircle",
        "geoMidpoint": {
          "@type": "GeoCoordinates",
          "latitude": 30.3322,
          "longitude": -81.6557
        },
        "geoRadius": "50000"
      }
    }
    </script>
  </head>
  <body>
    <!-- A little form for netlify to detect -->
    <form name="contact" netlify netlify-honeypot="bot-field" hidden>
      <input type="text" name="name" />
      <input type="email" name="email" />
      <input type="tel" name="phone" />
      <select name="service">
        <option value="General Pest Control">General Pest Control</option>
        <option value="Termite Control">Termite Control</option>
        <option value="Rodent Control">Rodent Control</option>
        <option value="Other">Other</option>
      </select>
      <textarea name="message"></textarea>
    </form>
    
    <div id="root"></div>
    <script type="module" src="/src/main.jsx"></script>
  </body>
</html>
